<!--REGISTER SECTION-->
<section class="register-block">
  <div class="container registerLog">
    <div class="row">
      <div class="col-md-4 register-sec">
        <h2 class="text-center">Register</h2>
        <form class="login-form" method="post" [formGroup]="insertForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="text-uppercase">Username</label>
            <input id="username" formControlName="username" type="text" class="form-control" placeholder="" required autofocus>
            <div *ngIf="username.touched && username.errors" class="errorMessage">
              <span *ngIf="username.hasError('required')">Wymagana nazwa użytkownika</span>
              <span *ngIf="username.hasError('maxlength')">Maksymalnie 10 znaków</span>
              <span *ngIf="username.hasError('minlength')">Co najmniej 5 znaków</span>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="text-uppercase">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="" required>
            <div *ngIf="password.touched && password.errors" class="errorMessage">
              <span *ngIf="password.hasError('required')">Wymagane hasło</span>
              <span *ngIf="password.hasError('maxlength')">Maksymalnie 10 znaków</span>
              <span *ngIf="password.hasError('minlength')">Co najmniej 5 znaków</span>
            </div>
          </div>
          <div class="form-group">
            <label for="cpassword" class="text-uppercase">Confirm Password</label>
            <input id="cpassword" formControlName="cpassword" type="password" class="form-control" placeholder="" required>
            <div *ngIf="cpassword.touched && cpassword.errors" class="errorMessage">
              <span *ngIf="cpassword.hasError('required')">Potwierdź hasło</span>
              <span *ngIf="cpassword.hasError('mustMatch')">Hasło musi pasować</span>
            </div>
          </div>
                
          <div class="form-group">
            <input id="register" type="submit" value="Prześlij" [disabled]="insertForm.invalid" class="btn btn-login btn-block" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section> <!-- REGISTER END  SECTION-->


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Wystąpił błąd</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p class="list-group-item active">{{modalMessage}}</p>
    <ul class="list-group" *ngFor="let erro of errorList">
      <li class="list-group-item">{{erro}}</li>
    </ul>
  </div>
</ng-template>
